        <main class="one-col">
            <h1>Liên hệ</h1>
            <!-- <img src="images/lienhe/check-in.png" alt="check-in" /> -->

            <p>
                <i class="fa fa-map-marker-alt icon-pink"></i>
                <strong>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ:</strong> Nếu bạn có góp ý, vui lòng liên hệ bằng thư
                điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.
            </p>
            <fieldset class="form-container">
                <h1>Góp ý</h1>
                <form action="contact.php" method="post" enctype="application/x-www-form-urlencoded">
                    <table align="center">
                        <tr>
                            <td>
                                <label for="name"><i class="fa fa-user icon-white"></i></label>
                            </td>
                            <td>
                                <input type="text" name="name" id="name" placeholder="Vui lòng nhập họ tên của bạn" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email"><i class="fa fa-envelope icon-white"></i></label>
                            </td>
                            <td>
                                <input type="text" name="email" id="email" placeholder="Vui lòng nhập địa chỉ email" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="topic"><i class="fa fa-list icon-white"></i></label>
                            </td>
                            <td>
                                <select name="topic" id="topic" size="1">
                                    <option value="products-services">Về Sản Phẩm/Dịch Vụ</option>
                                    <option value="member">Về Ưu Đãi Thành Viên</option>
                                    <option value="hiring">Về Tin Tuyển Dụng</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="content"><i class="fa fa-sticky-note icon-white"></i></label>
                            </td>
                            <td>
                                <textarea
                                    name="content"
                                    id="content"
                                    cols="50"
                                    rows="7"
                                    placeholder="Nội dung cần liên hệ"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Gửi" />
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
