   </head>
   <body>
      <header>
         <a href="trangchu.html"><img id="logo" src="images/logo.png" alt="logo" /></a>
         <nav>
            <a href="trangchu.html">Trang chủ</a>

      </header>
      <main>
         <h1>Liên hệ</h1>
         <img src="images/lienhe/check-in.png" alt="check-in" />
         <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h1>
         <p>
            Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin
            cám ơn.
         </p>
         <fieldset>
            <legend>Góp ý</legend>
            <form action="contact.php" method="post" enctype="application/x-www-form-urlencoded">
               <table>
                  <tr>
                     <td>
                        <label for="name">Họ Tên:</label>
                     </td>
                     <td>
                        <input
                           type="text"
                           name="name"
                           id="name"
                           placeholder="Vui lòng nhập họ tên của bạn"
                        />
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label for="email">Email:</label>
                     </td>
                     <td>
                        <input
                           type="text"
                           name="email"
                           id="email"
                           placeholder="Vui lòng nhập địa chỉ email"
                        />
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label for="topic">Chủ đề:</label>
                     </td>
                     <td>
                        <select name="topic" id="topic" size="1">
                           <option value="products-services">Về Sản Phẩm/Dịch Vụ</option>
                           <option value="member">Về Ưu Đãi Thành Viên</option>
                           <option value="hiring">Về Tin Tuyển Dụng</option>
                        </select>
                     </td>
                  </tr>
                  <tr>
                     <td colspan="2">
                        <label for="content">Nội dung:</label>
                     </td>
                  </tr>
                  <tr>
                     <td colspan="2">
                        <textarea
                           name="content"
                           id="content"
                           cols="50"
                           rows="7"
                           placeholder="Nội dung cần liên hệ"
                        ></textarea>
                     </td>
                  </tr>
                  <tr>
                     <td colspan="2" align="center">
                        <input type="submit" value="Gửi" />
                     </td>
                  </tr>
               </table>
            </form>
         </fieldset>
      </main>
