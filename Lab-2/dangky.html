      <header>
         <a href="trangchu.html"><img id="logo" src="images/logo.png" alt="logo" /></a>
         <nav>
            <a href="trangchu.html">Trang chủ</a>

      <main>
         <fieldset>
            <legend><b>ĐĂNG KÝ</b></legend>
            <form action="register.php" method="post" enctype="multipart/form-data">
               <table>
                  <tr>
                     <td>
                        <label for="email"><b>Email</b></label>
                     </td>
                     <td>
                        <input
                           type="text"
                           name="email"
                           id="email"
                           placeholder="Vui lòng nhập email"
                        />
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label for="psw1"><b>Mật Khẩu</b></label>
                     </td>
                     <td>
                        <input
                           type="password"
                           name="psw1"
                           id="psw1"
                           placeholder="Vui lòng nhập mật khẩu"
                        />
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label for="psw2"><b>Nhập lại mật khẩu</b></label>
                     </td>
                     <td>
                        <input
                           type="text"
                           name="psw2"
                           id="psw2"
                           placeholder="Vui lòng nhập mật khẩu"
                        />
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label for="memberType"><b>Cấp độ thành viên</b></label>
                     </td>
                     <td>
                        <input type="radio" name="memberType" id="silver" value="Silver" />
                        <label for="silver"><b>Bạc</b></label>
                        <input type="radio" name="memberType" id="gold" value="Gold" />
                        <label for="gold"><b>Vàng</b></label>
                        <input type="radio" name="memberType" id="platinum" value="Platinum" />
                        <label for="platinum"><b>Bạch Kim</b></label>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label for="avatar"><b>Ảnh đại diện</b></label>
                     </td>
                     <td>
                        <input type="file" name="avatar" id="avatar" />
                     </td>
                  </tr>
                  <tr>
                     <td colspan="2">
                        <b>
                           Thông qua việc tạo tài khoản, bạn đồng ý với
                           <a href="#"> Điều khoản & Quyền riêng tư của chúng tôi </a>
                        </b>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <input type="reset" value="Hủy" />
                        <input type="submit" value="Đăng ký" />
                     </td>
                  </tr>
               </table>
            </form>
         </fieldset>
      </main>
